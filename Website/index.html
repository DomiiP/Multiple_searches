<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiple searches</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container">
        <div class="container-header">
            <!-- <img src="settings.png" class = "settings"> -->
            <a href="https://github.com/DomiiP" target="_blank"><img src="github.png" class = "github"></a>
            <h2>Multiple searches</h2>
            <h5>Chrome extension by Domii</h5>
            <hr>
        </div>
        <div class="words">
            <div>Type words you want to search</div>
            <input type="text" id = "words_input">
        </div>
        <div class="postfix-and-prefix">
            <label>Before</label>
            <label>After</label>
            <input type="text" id ="before_input">
            <input type="text" id ="after_input">
        </div>
        <button onclick="search(-1)">Search</button>
        <div class="checkboxContainer">
            <div class="checkboxOne">
                <label for="google">Google</label>
                <input type="checkbox" class="google_checkbox" checked>
            </div>
            <div class="checkboxTwo">
                <label for="duckDuckGo">DuckDuckGo</label>
                <input type="checkbox" class="duckduckgo_checkbox">
            </div>
            <div class="checkboxThree">
                <label for="bing">Bing</label>
                <input type="checkbox" class="bing_checkbox">
            </div>
        </div>
    </div>

</body>
<script type = "text/javascript" src = "script.js"></script>
</html>
